<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Parent's Anniversary</h1>
    <h2>(19-09-2020)</h6>
    
    <div class="count-container">
       
        <div class="element month-c">
            <p class="big-text" id="month">0</p>
            <span>months</span>
        </div>
        <div class="element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        
        <div class="element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        
        <div class="element minutes-c">
            <p class="big-text" id="min">0</p>
            <span>minutes</span>
        </div>
       
        <div class="element seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    
    </div>
</body>  
</html>
